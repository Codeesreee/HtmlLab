<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab Question 1</title>
</head>
<body>
	<form>
		<label>Name</label><br>
		<input type="text" name="name" id="name" placeholder="Full Name" maxlength="25" required ><br><br>
		<label>email</label><br>
		<input type="email" name="Email" id="email" value="test@example.com" autofocus required><br><br>

		<label>Password</label><br>
		<input type="password" name="Password" id="Password"  
		minlength="6" required><br><br>
    
    <p>Select category:</p>
    <select>
    	<option>student</option>
    	<option>employee</option>
    	<option selected>freelancer</option>
    </select><br><br><br>

    <p>Please select the date</p>
		<label>Event date :</label>
		<input type="date" name="Date" id="Date" required><br><br>
         
    <p>Select the ticket</p>
		<input type="radio" id="ticket1" name="ticket">
		<label>Ticket1</label> 
		<input type="radio" id="ticket2" name="ticket" checked>
		<label>Ticket2</label>
		<input type="radio" id="ticket3" name="ticket">
		<label>Ticket3</label>
		<br>

    <p>Tick the checkbox for online payment</p>
       <input type="checkbox" name="onlinePayment">
       <label>Online payment</label>
       <br>
       <br>

    <label>Notes</label> <br>
    <textarea name="notes" placeholder="Notes"></textarea><br>  

    <button name="submit" value="submit">Submit</button>
	</form>

</body>
</html>
